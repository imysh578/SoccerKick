<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>왜 안돼</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      table th,
      table td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>용병게시팔</h1>
    <table>
      <tbody>
        <tr>
          <td id="mercenary_recruitment">용병구해요</td>
          <td id="mercenary_want">용병할래요</td>
        </tr>
      </tbody>
    </table>

    <table id="selected">
      <thead>
        <th>글번호</th>
        <th>글제목</th>
        <th>글쓴이</th>
        <th>게시일</th>
      </thead>
      <tbody id="mercenary_recruitment-list">
        {% for team in mercenary_board %}
        <tr>
          <td>{{ team.number }}</td>
          <td>{{ team.mercenary_board_title }}</td>
          <td>{{ team.user_id }}</td>
          <td>{{ team.mercenary_board_date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <table>
      <tbody id="mercenary_recruitment-title">
        <!-- 글제목 나올곳 -->
      </tbody>
      <tbody id="mercenary_recruitment-content">
        <!-- 글내용 나올곳 -->
      </tbody>
    </table>

    <br />
    <a href="mercenary_board/new"><button>글쓰기</button></a>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/mercenary_board.js"></script>
  </body>
</html>
