<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 관리 테이블</title>
    {% include "./layout/style.html" %}
    <link rel="stylesheet" href="css/board.css">
    <!-- <style>
    img{ 
      height: 32px;
      width: 32px;}
    </style> -->
</head>
<body class="wrapper">
  {% include "./layout/header.html" %}
  <main class="site-content">
    <div class="forum-index">
      <section>
        <h2 class="site-content__subtitle">구단 리스트</h2>
        <div class="board-list">
          {% for team in teams %}
          <div class="board-list__item">
            <div class="board-list__icon">
              <i class="fa fa-comments-o" aria-hidden="true"></i>
            </div>
            <div class="board-list__info">
              <a class="board-list__info__name">{{team.team_name}}</a>
            </div>
            <div class="board-list__stats">
              <div class="board-list__stats__value">{{team.team_headCount}}</div>
              <div class="board-list__stats__key">인원수</div>
            </div>
            <div class="board-list__lastpost board-list__item--last">
              <div class="board-list__avatar">
                {% if team.logo_filename %}
                <img class="board-list__avatar__image" src="/uploads/{{team.logo_filename}}" alt="Team-logo">
                {% else %}
                <img class="board-list__avatar__image" src="/images/team.png" alt="Team-logo">
                {% endif %}
              </div>
              <div>
                <div class="board-list__lastpost__topic">
                  구단주
                </div>
                <div class="board-list__lastpost__user">
                  <a class="board-list__link">{{team.team_leaderId}}</a>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </section>
  </main>
  {% include "./layout/footer.html" %}
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/team.js"></script>
</body>
</html>
