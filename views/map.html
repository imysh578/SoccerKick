<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>다음 지도 API</title>
</head>
<body>
	<div id="map" style="width:750px;height:350px;"></div>

	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=38416af7a9a81c330c23b9ff23a72711"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(33.450705, 126.570677), // 지도의 중심좌표
		        level: 5, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption); 
///

var positions = [
    {
        title: '광명', 
        latlng: new kakao.maps.LatLng(33.450705, 126.570677),
        content: '<div style="padding:5px;">광명 :D</div>'
    },
    {
        title: '천호', 
        latlng: new kakao.maps.LatLng(33.450936, 126.569477),
        content: '<div style="padding:5px;">천호</div>'
        
    },
    {
        title: '중랑', 
        latlng: new kakao.maps.LatLng(33.450879, 126.569940),
        content: '<div style="padding:5px;">중랑 :D</div>'
    },
    {
        title: '경일',
        latlng: new kakao.maps.LatLng(33.451393, 126.570738),
        content: '<div style="padding:5px;">경일</div>'
    }
];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });

    var infowindow = new kakao.maps.InfoWindow({
        content: positions[i].content
    });
    infowindow.open(map, marker);
}



		// 마커 위에 표시할 인포윈도우를 생성한다
		// var infowindow = new kakao.maps.InfoWindow({
		//     content : '<div style="padding:5px;">인포윈도우 :D</div>' // 인포윈도우에 표시할 내용
		// });

		// 인포윈도우를 지도에 표시한다
		//infowindow.open(map, marker);

	</script>
</body>
</html>
