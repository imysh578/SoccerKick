<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% include "./layout/style.html" %}
  </head>
  <body>
    {% include "./layout/header.html" %}
    <br />
    <main>
      <div>
        <fieldset>
          <legend>회원가입</legend>
          <form method="POST">
            <table style="width: 30%">
              <tr>
                <td>아이디</td>
                <td>
                  <input type="text" name="user_id" id="user_id" /><button>
                    중복확인
                  </button>
                </td>
              </tr>
              <tr>
                <td>비밀번호</td>
                <td>
                  <input
                    type="password"
                    name="user_password"
                    id="user_password"
                  />
                </td>
              </tr>
              <tr>
                <td>이름</td>
                <td>
                  <input type="text" name="user_name" id="user_name" />
                </td>
              </tr>
              <tr>
                <td>나이</td>
                <td>
                  <input type="number" name="user_age" id="user_age" />
                </td>
              </tr>
              <tr>
                <td>지역</td>
                <td>
                  <input type="text" name="user_area" id="user_area" />
                </td>
              </tr>
              <tr>
                <td>성별</td>
                <td>
                  <select name="user_gender">
                    <option value="男">남자</option>
                    <option value="女">여자</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>이메일</td>
                <td>
                  <input type="text" name="user_mail" id="user_mail" /><button>
                    인증번호받기
                  </button>
                </td>
              </tr>
              <tr>
                <td>인증번호</td>
                <td><input type="text" id="" /></td>
              </tr>
              <tr>
                <td>포지션</td>
                <td>
                  <input type="text" name="user_position" id="user_position" />
                </td>
              </tr>
              <tr>
                <td>소속팀</td>
                <td>
                  <input type="text" name="user_team" id="user_team" />
                </td>
              </tr>
              <tr>
                <td>자기소개</td>
                <td>
                  <input type="text" name="user_aboutMe" id="user_aboutMe" />
                </td>
              </tr>
            </table>
            <input type="submit" value="회원가입" />
          </form>
        </fieldset>
      </div>
      <br />
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/user.js"></script>
  </body>
</html>
