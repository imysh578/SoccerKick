<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구단 생성 페이지</title>
</head>

<body>
  <div>
    <form method="post">
      <fieldset>
        <legend>구단 생성하기</legend>
        <form method="POST" id="team-list-form">
          <div>
            <span>구단명</span>
            <input type="text" name="team_name" id="team_name">
          </div>
          <div>
            <span>지역</span>
            <input type="text" name="team_homeGround" id="team_homeGround">
          </div>
          <div>
            <span>인원수</span>
            <input type="number" name="team_headCount" id="team_headCount" min="1" max="200">
          </div>
          <div>
            <span>구단 정보</span>
            <input type="text" name="team_info" id="team_info">
          </div>
          <div>
            <span>구단 매너도</span>
            <select name="team_manner" id="team_manner">
              <option value="상">상</option>
              <option value="중">중</option>
              <option value="하">하</option>
            </select>
          </div>
          <div>
            <span>홈구장</span>
            <input type="text" name="team_area" id="team_area">
          </div>
          <div>
            <span>구단주 아이디</span>
            <input type="text" name="team_leaderId" id="team_leaderId">
          </div>
          <input type="submit" name="submit-btn" id="submit-btn" value="확인">
        </form>
      </fieldset>
    </form>
  </div>

  <a href="/teams"><button>구단 리스트로 돌아가기</button></a>
</body>

</html>
